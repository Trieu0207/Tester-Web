{% extends 'layout/base.html' %}

{% block title %} Dang nhap nguoi dung {% endblock %}

{% block css %}
<link href="{{ url_for('static', filename='css/login.css') }}"
      rel="stylesheet"/>
{%endblock%}

{% block content %}
<!--<h1 class="d-flex justify-content-center text-danger"> Đăng nhập</h1>-->

{% if err_msg != ''%}
<div class="alert alert-danger">
    <h4>{{err_msg}}</h4>
</div>
{%endif%}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="text-center mb-5 text-dark"></div>
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5"  method="post">

                    <div class="text-center">
                        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                             class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                               placeholder="User Name" name="username">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                               name="password">
                    </div>
                    <div class="text-center submit__login" >
                        <button type="submit" class="btn btn-color px-5 mb-5 w-100" >Login</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                        Registered? <a href="{{url_for('user_register')}}" class="text-dark fw-bold"> Create an
                            Account</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<br>
<br>
